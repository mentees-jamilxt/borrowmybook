<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="${title}"></title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" href="">Logo</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Navbar Search -->
            <li class="nav-item">
                <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                    <i class="fas fa-search"></i>
                </a>
                <div class="navbar-search-block">
                    <form class="form-inline">
                        <div class="input-group input-group-sm">
                            <input aria-label="Search" class="form-control form-control-navbar" placeholder="Search"
                                   type="search">
                            <div class="input-group-append">
                                <button class="btn btn-navbar" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button class="btn btn-navbar" data-widget="navbar-search" type="button">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </li>
            <li class="nav-item">
                <div class="btn-group">
                    <button class="btn btn-sm dropdown-toggle dropdown-hover dropdown-icon mt-1"
                            data-toggle="dropdown"
                            type="button">
                        <img class="img img-circle" src="../../images/user1-128x128.jpg"
                             style="height: 22px; width: 22px; margin-bottom: 8px"/>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" role="menu">
                        <a class="dropdown-item" href="#">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a class="brand-link text-center" href="#">
            <span class="brand-text font-weight-light">BorrowMyBook</span>
        </a>
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img alt="User Image" class="img-circle elevation-2" src="../../images/user1-128x128.jpg">
                </div>
                <div class="info">
                    <a class="d-block" href="#">Mehedi Hasan</a>
                </div>
            </div>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview"
                    role="menu">

                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/after-login-dashboard}">
                      <i class="nav-icon fas fa-tachometer-alt"></i>
                      <p>
                        Dashboard
                      </p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">
                      <i class="nav-icon fas fa-user"></i>
                      <p>
                        User
                      </p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/roles}">
                      <i class="nav-icon fas fa-tablet-alt"></i>
                      <p>
                        Role
                      </p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">
                      <i class="nav-icon fas fa-book"></i>
                      <p>
                        Book
                      </p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <i class="nav-icon fas fa-list"></i>
                      <p>
                        Category
                      </p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link ">
                      <i class="nav-icon fas fa-sign-out-alt"></i>
                      <p>
                        Logout
                      </p>
                    </a>
                  </li>

                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">User Profile</h1>
                    </div>
                </div>
            </div>
        </div>
        <hr style="margin: 0; padding: 0">

        <!-- Starting User Profile -->
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">
                <div class="card card-widget widget-user-2">
                    <div class="widget-user-header bg-info">
                        <div class="widget-user-image">
                            <img alt="User Avatar" class="img-circle elevation-2" src="../../images/user7-128x128.jpg">
                        </div>
                        <h3 class="widget-user-username" th:text="${user.firstName+' '+user.lastName}"></h3>
                        <h5 class="widget-user-desc" th:text="${user.email}"></h5>
                    </div>
                    <div class="card-footer p-0">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Total Books <span class="float-right badge bg-primary">12</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Available Books <span class="float-right badge bg-info">8</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Borrowed <span class="float-right badge bg-success">2</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    Shared <span class="float-right badge bg-danger">5</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2023 <a href="https://www.jamilxt.com">JamilXT</a>.</strong> All rights reserved.
  </footer>
</div>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/adminlte.min.js}"></script>

</body>
</html>
