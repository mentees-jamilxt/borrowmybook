<!DOCTYPE html>

<head>

</head>
<body>

<!-- Left navbar links Start -->
<ul class="navbar-nav" th:fragment="leftNavbar">
    <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
        <a class="nav-link" th:href="@{/after-login-dashboard}">Home</a>
    </li>
</ul>

<ul class="navbar-nav ml-auto" th:fragment="rightNavbar">
    <li class="nav-item">
        <a class="nav-link" data-widget="navbar-search" href="#" role="button">
            <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
            <form class="form-inline">
                <div class="input-group input-group-sm">
                    <input aria-label="Search" class="form-control form-control-navbar" placeholder="Search"

        <div class="btn-group">
            <button class="btn btn-sm dropdown-toggle dropdown-hover dropdown-icon mt-1"

                    type="button">
                <img alt="img" class="img img-circle"
                     style="height: 22px; width: 22px; margin-bottom: 8px" th:src="@{/images/user1-128x128.jpg}"/>
                <span class="sr-only">Toggle Dropdown</span>
